<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Primary Button -->
        <button id="button-1" class="btn btn-primary">Primary Button</button>

        <!-- Outline Secondary Button -->
        <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>

        <!-- Success Large Button -->
        <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>

        <!-- Danger Small Button -->
        <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>

        <!-- Warning Large Full-Screen Width Button -->
        <button id="button-5" class="btn btn-warning btn-lg vw-100">Warning Full-Width Button</button>

        <!-- Disabled Info Button -->
        <button id="button-6" class="btn btn-info disabled" disabled>Disabled Info Button</button>

        <!-- Light Button -->
        <button id="button-7" class="btn btn-light">Light Button</button>

        <!-- Link Button -->
        <a id="button-8" href="#" class="btn btn-link">Link Button</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
